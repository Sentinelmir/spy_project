<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="first_section" id="first_section_id">
        <div class="header">
            <!-- Иконка шпиона -->
            <i class="fa-solid fa-user-secret fa-4x"></i>

            <!-- Заголовок -->
            <h1>Шпион</h1>
            <p class="subtitle">(наконец-то нормальная версия игры)</p>
        </div>
        <div class="box">
            <div class="pair">
                <label for="players" id="not_buttons">Количество игроков:</label>
                <input type="number" id="players" min="1" max="10" value="4">
            </div>

            <div class="pair">
                <label for="spies" id="not_buttons">Количество шпионов:</label>
                <input type="number" id="spies" min="1" max="3" value="1">
            </div>



            <div class="pair">
                <label for="category" id="not_buttons" required>Категория:</label>
                <select id="category">
                    <option selected disabled></option>
                    <option value="places">Места</option>
                    <option value="hobbies">Хобби</option>
                    <option value="food">Еда</option>
                </select>
            </div>
        </div>
        <div class="footer">
            <!-- Кнопка Поехали -->
            <button id="startBtn">
                Поехали <i class="fa-solid fa-rocket"></i>
            </button>
        </div>
    </div>

    <div class="section_two hidden" id="second_section_id">
        <div class="current_player_number">
            <p class="current_player_p">Очередь игрока:</p>
        </div>
        <div class="current_word">
            <p class="current_word_text">Тут будет слово</p>
        </div>
        <div class="buttons_for_word">
            <button id="show_word_button">
                Показать слово
            </button>
            <button id="hide_word_button">
                Скрыть слово
            </button>
        </div>
        <div class="new_game_buttom">
            <button id="start_new_game">
                Новая игра
            </button>
        </div>

    </div>

    <script src="skript.js"  type="text/javascript"></script>
    
</body>
</html>
